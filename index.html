<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 15px;
            cursor: pointer;
        }
        #inventory-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        #inventory-container th, #inventory-container td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        #form-container {
            margin-top: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <h1>Gerenciador de Estoque</h1>

    <button onclick="showAddForm()">Adicionar Item</button>
    <button onclick="showUpdateForm()">Atualizar Item</button>
    <button onclick="showRemoveForm()">Remover Item</button>
    <button onclick="viewInventory()">Visualizar Estoque</button>

    <div id="form-container"></div>
    <div id="inventory-container"></div>

    <script src="script.js"></script>
</body>
</html>
