<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="styles.css">
    <style type="text/css">
      * {
    box-sizing: border-box;
}

body {
    background-image: url('https://checkbits.com.br/wp-content/uploads/2023/04/Organizacao-de-estoque-5-dicas-para-nao-errar.png');
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 15px;
    font-family: 'Roboto', sans-serif;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

header {
    background: #3b3b3b;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 5px solid #0056b3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
}

header h1 {
    font-size: 22px;
}

h2 {
    font-size: 18px;
    text-align: center;
}

.actions {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    width: 100%;
    max-width: 600px;
}

.actions button {
    padding: 12px;
    border: none;
    background: #3b3b3b;
    color: #fff;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    flex: 1;
    min-width: 120px;
}

.actions button:hover {
    background: #0056b3;
}

#form-container,
#inventory-container {
    background: #fff;
    padding: 15px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    overflow-x: auto;
}

input,
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#inventory-container table {
    width: 100%;
    border-collapse: collapse;
}

#inventory-container th,
#inventory-container td {
    padding: 10px;
    text-align: center;
    font-size: 14px;
    border: 1px solid #ccc;
}

#inventory-container th {
    background: #3b3b3b;
    color: white;
}

.chart-container {
    width: 100%;
    max-width: 500px;
    margin: auto;
}

/* RESPONSIVO */
@media screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    .actions {
        flex-direction: column;
        align-items: center;
    }

    .actions button {
        width: 100%;
        min-width: 100%;
    }

    #inventory-container table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }

    header h1 {
        font-size: 18px;
    }

    h2 {
        font-size: 16px;
    }
}
.login-container {
    background: #fff;
    padding: 20px;
    width: 300px;
    margin: 100px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    text-align: center;
}
.login-container input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}
.login-container button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
}
      </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Controle de Estoque</h1>
    </header>
    <section class="actions">
      <button onclick="showAddForm()">Adicionar Item</button>
      <button onclick="showUpdateForm()">Atualizar Item</button>
      <button onclick="showRemoveForm()">Remover Item</button>
      <a href="/dashboard"><button>Visualizar Dashboard</button></a>
    </section>
    <div class="form-container" id="form-container"></div>
    <div class="inventory-container" id="inventory-container"></div>
  </div>
  <script src="/script.js">
    function showAddForm() {
    const formContainer = document.getElementById('form-container');
  
    formContainer.innerHTML = `
        <h2>Adicionar Item</h2>
        <form id="addForm">
            <input type="text" id="codigo" placeholder="Código do Produto" required>
            <input type="text" id="nome" placeholder="Nome do Item" required>
            <input type="number" id="quantidade" placeholder="Quantidade" required>
            <input type="number" id="saida" placeholder="Quantidade de Saída" required>
            <input type="date" id="data" required>
            <input type="text" id="setor" placeholder="Setor" required>
            <button type="submit">Adicionar</button>
        </form>
    `;
  
    document.getElementById('addForm').addEventListener('submit', function (e) {
        e.preventDefault();
  
        let codigo = document.getElementById('codigo').value.trim();
        if (!codigo) {
            alert("O código do item é obrigatório!");
            return;
        }
  
        let nome = document.getElementById('nome').value.trim();
        let quantidade = parseInt(document.getElementById('quantidade').value);
        let saida = parseInt(document.getElementById('saida').value);
        let data = document.getElementById('data').value.trim();
        let setor = document.getElementById('setor').value.trim();
  
        const novoItem = { codigo, nome, quantidade, saida, quantidadeAposSaida: quantidade - saida, data, setor };
  
        fetch('/api/items', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(novoItem),
        })
            .then((res) => res.json())
            .then((data) => {
                console.log('Item adicionado:', data);
                viewInventory();
                formContainer.innerHTML = '';
            })
            .catch((err) => console.error('Erro ao adicionar item:', err));
    });
  }
  
  function showUpdateForm() {
    const formContainer = document.getElementById('form-container');
  
    formContainer.innerHTML = `
        <h2>Atualizar Item</h2>
        <form id="updateForm">
            <input type="text" id="codigo" placeholder="Código do Produto" required>
            <input type="number" id="quantidade" placeholder="Nova Quantidade" required>
            <input type="number" id="saida" placeholder="Nova Quantidade de Saída" required>
            <input type="date" id="data" required>
            <input type="text" id="setor" placeholder="Setor" required>
            <button type="submit">Atualizar</button>
        </form>
    `;
  
    document.getElementById('updateForm').addEventListener('submit', function (e) {
        e.preventDefault();
  
        let codigo = document.getElementById('codigo').value.trim();
        let quantidade = parseInt(document.getElementById('quantidade').value);
        let saida = parseInt(document.getElementById('saida').value);
        let data = document.getElementById('data').value.trim();
        let setor = document.getElementById('setor').value.trim();
  
        const itemAtualizado = { quantidade, saida, quantidadeAposSaida: quantidade - saida, data, setor };
  
        fetch(`/api/items/${codigo}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(itemAtualizado),
        })
            .then((res) => {
                if (!res.ok) throw new Error('Erro ao atualizar item');
                return res.json();
            })
            .then((data) => {
                console.log('Item atualizado:', data);
                viewInventory();
                formContainer.innerHTML = '';
            })
            .catch((err) => console.error('Erro ao atualizar item:', err));
    });
  }
  
  function showRemoveForm() {
    const formContainer = document.getElementById('form-container');
  
    formContainer.innerHTML = `
        <h2>Remover Item</h2>
        <form id="removeForm">
            <input type="text" id="codigoRemover" placeholder="Código do Produto" required>
            <button type="submit">Remover</button>
        </form>
    `;
  
    document.getElementById('removeForm').addEventListener('submit', function (e) {
        e.preventDefault();
  
        let codigo = document.getElementById('codigoRemover').value.trim();
  
        fetch(`/api/items/${codigo}`, {
            method: 'DELETE',
        })
            .then((res) => res.json())
            .then((data) => {
                if (data.error) {
                    alert(data.error);
                } else {
                    viewInventory();
                }
                formContainer.innerHTML = '';
            })
            .catch((err) => console.error('Erro ao remover item:', err));
    });
  }
  
  function viewInventory() {
    const inventoryContainer = document.getElementById('inventory-container');
  
    fetch('/api/items')
        .then((res) => res.json())
        .then((data) => {
            inventoryContainer.innerHTML = `
                <h2>Itens no Estoque</h2>
                <table>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Saída</th>
                        <th>Quantidade Após Saída</th>
                        <th>Data</th>
                        <th>Setor</th>
                    </tr>
                    ${data
                        .map(
                            (item) => `
                        <tr>
                            <td>${item.codigo}</td>
                            <td>${item.nome}</td>
                            <td>${item.quantidade}</td>
                            <td>${item.saida}</td>
                            <td>${item.quantidadeAposSaida}</td>
                            <td>${item.data}</td>
                            <td>${item.setor}</td>
                        </tr>
                    `
                        )
                        .join('')}
                </table>
            `;
        })
        .catch((err) => console.error('Erro ao buscar inventário:', err));
  }
  
  document.addEventListener('DOMContentLoaded', function () {
    viewInventory();
  });
  </script>
</body>
</html>
