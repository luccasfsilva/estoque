<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Controle de Estoque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #inventory-container table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
        }

        #inventory-container th,
        #inventory-container td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        #inventory-container th {
            background-color: #f2f2f2;
        }

        #form-container {
            margin-top: 30px;
        }

        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            max-width: 400px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #444;
        }
    </style>
</head>
<body>

    <h1>Gerenciador de Estoque</h1>

    <button onclick="showAddForm()">Adicionar Item</button>
    <button onclick="showUpdateForm()">Atualizar Item</button>
    <button onclick="showRemoveForm()">Remover Item</button>
    <button onclick="viewInventory()">Visualizar Estoque</button>

    <div id="form-container"></div>
    <div id="inventory-container"></div>

    <script src="script.js"></script>
</body>
</html>
