<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estoque</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Bibliotecas para gerar PDFs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Gestão de Estoque</h1>
        </div>
    </header>
    <main class="container">
        <section class="actions">
            <button onclick="showAddForm()">Adicionar Item</button>
            <button onclick="showUpdateForm()">Atualizar Item</button>
            <button onclick="showRemoveForm()">Remover Item</button>
            <button onclick="generatePDF()">Baixar Estoque (PDF)</button> <!-- Texto alterado para ser mais claro -->
        </section>

        <section class="form-container" id="form-container"></section>
        <section class="inventory-container" id="inventory-container"></section>
    </main>
    
    <script> src="script.js"> </script>
</body>
</html>
