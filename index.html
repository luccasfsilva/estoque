<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
body {
    background-image: url('https://checkbits.com.br/wp-content/uploads/2023/04/Organizacao-de-estoque-5-dicas-para-nao-errar.png');
    background-size: cover;
    background-attachment: fixed;
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    padding: 15px;
    font-family: 'Roboto', sans-serif;
}

.container {
    width: 90%;
    max-width: 1200px;
    margin: auto;
}

header {
    background: #3b3b3b;
    color: #fff;
    padding: 20px;
    text-align: center;
    border-bottom: 5px solid #0056b3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 100%;
}

header h1 {
    font-size: 22px;
}

h2 {
    font-size: 18px;
    text-align: center;
}

.actions {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 20px 0;
    width: 100%;
    max-width: 600px;
}

.actions button {
    padding: 12px;
    border: none;
    background: #3b3b3b;
    color: #fff;
    font-size: 14px;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
    flex: 1;
    min-width: 120px;
}

.actions button:hover {
    background: #0056b3;
}
    .form-container{
       background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .inventory-container{
    background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .dashboard-container {
      background: #fff;
      padding: 20px;
      margin: 20px auto;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

#form-container,
#inventory-container {
    background: #fff;
    padding: 15px;
    margin: 15px 0;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 800px;
    overflow-x: auto;
}

input,
button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

#inventory-container table {
    width: 100%;
    border-collapse: collapse;
}

#inventory-container th,
#inventory-container td {
    padding: 10px;
    text-align: center;
    font-size: 14px;
    border: 1px solid #ccc;
}

#inventory-container th {
    background: #3b3b3b;
    color: white;
}

.chart-container {
    width: 100%;
    max-width: 500px;
    margin: auto;
}

/* RESPONSIVO */
@media screen and (max-width: 768px) {
    .container {
        width: 100%;
        padding: 10px;
    }

    .actions {
        flex-direction: column;
        align-items: center;
    }

    .actions button {
        width: 100%;
        min-width: 100%;
    }

    #inventory-container table {
        display: block;
        overflow-x: auto;
        white-space: nowrap;
    }

    header h1 {
        font-size: 18px;
    }

    h2 {
        font-size: 16px;
    }
}
.login-container {
    background: #fff;
    padding: 20px;
    width: 300px;
    margin: 100px auto;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
    text-align: center;
}
.login-container input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}
.login-container button {
    padding: 10px 20px;
    background-color: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
}
    .dashboard-container {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Register -->
  <div class="login-container" id="register-container" style="display: none">
    <h2>Registrar</h2>
    <input
      type="text"
      id="reg-username"
      placeholder="Novo Usuário"
      required
    />
    <input
      type="password"
      id="reg-password"
      placeholder="Nova Senha"
      required
    />
    <button onclick="register()">Registrar</button>
    <button onclick="toggleLoginRegister()">Voltar para Login</button>
    <p id="register-error" style="color: red"></p>
  </div>

  <!-- Login -->
  <div class="login-container" id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <button onclick="toggleLoginRegister()">Criar Conta</button>
    <p id="login-error" style="color: red"></p>
  </div>

  <!-- Conteúdo do Sistema -->
  <header id="main-header">
    <h1>Controle de Estoque</h1>
  </header>

  <div class="actions" id="actions">
    <button onclick="showAddForm()">Adicionar Item</button>
    <button onclick="showUpdateForm()">Atualizar Item</button>
    <button onclick="showRemoveForm()">Remover Item</button>
    <button onclick="toggleDashboard()">Visualizar Estoque</button>
  </div>

  <div id="form-container" class="form-container"></div>
  <div id="inventory-container" class="inventory-container"></div>

  <div id="dashboard-container" class="dashboard-container">
    <h2>Dashboard de Estoque</h2>
    <div class="chart-container">
      <canvas id="estoqueChart"></canvas>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    function toggleLoginRegister() {
      const login = document.getElementById("login-container");
      const register = document.getElementById("register-container");
      login.style.display = login.style.display === "none" ? "block" : "none";
      register.style.display =
        register.style.display === "none" ? "block" : "none";
    }

    async function register() {
      const user = document.getElementById("reg-username").value;
      const pass = document.getElementById("reg-password").value;
      const errorEl = document.getElementById("register-error");

      try {
        const res = await fetch("http://localhost:5000/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: user, password: pass }),
        });
        const data = await res.json();

        if (res.status === 201) {
          alert(data.message);
          toggleLoginRegister();
        } else {
          errorEl.textContent = data.error || "Erro ao registrar.";
        }
      } catch (err) {
        errorEl.textContent = "Erro de conexão com API";
      }
    }

    async function login() {
      const user = document.getElementById("username").value;
        const pass = document.getElementById("password").value;
        const errorEl = document.getElementById("login-error");

        try {
          const res = await fetch("http://localhost:5000/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username: user, password: pass }),
          });
          const data = await res.json();

          if (res.ok && data.access_token) {
            token = data.access_token;
            document.getElementById("login-container").style.display = "none";
            document.getElementById("main-header").style.display = "block";
            document.getElementById("actions").style.display = "flex";
            document.querySelector(".form-container").style.display = "block";
            document.querySelector(".inventory-container").style.display =
              "block";
            viewInventory();
            updateChart();
          } else {
            errorEl.textContent = data.error || "Login falhou";
          }
        } catch (err) {
          errorEl.textContent = "Erro de conexão com API";
        }
    }

    let inventoryData = [
      { codigo: "001", nome: "Teclado", quantidade: 20, saida: 5, quantidadeAposSaida: 15, data: "2024-04-10", setor: "TI" },
      { codigo: "002", nome: "Mouse", quantidade: 30, saida: 10, quantidadeAposSaida: 20, data: "2024-04-12", setor: "TI" },
    ];

    function showAddForm() {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <h2>Adicionar Item</h2>
        <form id="addForm">
          <input type="text" id="codigo" placeholder="Código" required>
          <input type="text" id="nome" placeholder="Nome" required>
          <input type="number" id="quantidade" placeholder="Quantidade" required>
          <input type="number" id="saida" placeholder="Saída" required>
          <input type="date" id="data" required>
          <input type="text" id="setor" placeholder="Setor" required>
          <button type="submit">Adicionar</button>
        </form>
      `;

      document.getElementById('addForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const novoItem = {
          codigo: document.getElementById('codigo').value,
          nome: document.getElementById('nome').value,
          quantidade: parseInt(document.getElementById('quantidade').value),
          saida: parseInt(document.getElementById('saida').value),
          data: document.getElementById('data').value,
          setor: document.getElementById('setor').value,
        };
        novoItem.quantidadeAposSaida = novoItem.quantidade - novoItem.saida;

        inventoryData.push(novoItem);
        viewInventory();
        updateChart();
        formContainer.innerHTML = '';
      });
    }

    function showUpdateForm() {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <h2>Atualizar Item</h2>
        <form id="updateForm">
          <input type="text" id="codigo" placeholder="Código" required>
          <input type="number" id="quantidade" placeholder="Nova Quantidade" required>
          <input type="number" id="saida" placeholder="Nova Saída" required>
          <input type="date" id="data" required>
          <input type="text" id="setor" placeholder="Setor" required>
          <button type="submit">Atualizar</button>
        </form>
      `;

      document.getElementById('updateForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const codigo = document.getElementById('codigo').value;
        const index = inventoryData.findIndex(item => item.codigo === codigo);
        if (index === -1) return alert("Item não encontrado!");

        inventoryData[index].quantidade = parseInt(document.getElementById('quantidade').value);
        inventoryData[index].saida = parseInt(document.getElementById('saida').value);
        inventoryData[index].quantidadeAposSaida = inventoryData[index].quantidade - inventoryData[index].saida;
        inventoryData[index].data = document.getElementById('data').value;
        inventoryData[index].setor = document.getElementById('setor').value;

        viewInventory();
        updateChart();
        formContainer.innerHTML = '';
      });
    }

    function showRemoveForm() {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <h2>Remover Item</h2>
        <form id="removeForm">
          <input type="text" id="codigoRemover" placeholder="Código" required>
          <button type="submit">Remover</button>
        </form>
      `;

      document.getElementById('removeForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const codigo = document.getElementById('codigoRemover').value;
        inventoryData = inventoryData.filter(item => item.codigo !== codigo);
        viewInventory();
        updateChart();
        formContainer.innerHTML = '';
      });
    }

    function viewInventory() {
      const container = document.getElementById('inventory-container');
      if (inventoryData.length === 0) {
        container.innerHTML = "<p>Nenhum item no estoque.</p>";
        return;
      }

      container.innerHTML = `
        <h2>Itens no Estoque</h2>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome</th>
              <th>Quantidade</th>
              <th>Saída</th>
              <th>Após Saída</th>
              <th>Data</th>
              <th>Setor</th>
            </tr>
          </thead>
          <tbody>
            ${inventoryData.map(item => `
              <tr>
                <td>${item.codigo}</td>
                <td>${item.nome}</td>
                <td>${item.quantidade}</td>
                <td>${item.saida}</td>
                <td>${item.quantidadeAposSaida}</td>
                <td>${item.data}</td>
                <td>${item.setor}</td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;
    }

    let chartInstance = null;
    function updateChart() {
      const labels = inventoryData.map(item => item.nome);
      const data = inventoryData.map(item => item.quantidadeAposSaida);
      const ctx = document.getElementById('estoqueChart').getContext('2d');

      if (chartInstance) {
        chartInstance.data.labels = labels;
        chartInstance.data.datasets[0].data = data;
        chartInstance.update();
      } else {
        chartInstance = new Chart(ctx, {
          type: 'bar',
          data: {
            labels: labels,
            datasets: [{
              label: 'Quantidade em Estoque',
              data: data,
              backgroundColor: '#007bff'
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true }
            }
          }
        });
      }
    }

    function toggleDashboard() {
      const dashboard = document.getElementById('dashboard-container');
      dashboard.style.display = dashboard.style.display === 'none' ? 'block' : 'none';
      updateChart();
    }
  </script>
</body>
</html>
