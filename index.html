<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque Moderno</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a0ca3;
      --secondary: #4cc9f0;
      --success: #2ec4b6;
      --danger: #e71d36;
      --warning: #ff9f1c;
      --dark: #212529;
      --light: #f8f9fa;
      --gray: #6c757d;
      --card-bg: #ffffff;
      --sidebar-bg: #1d3557;
      --background: linear-gradient(135deg, #f0f2f5 0%, #e6e9ef 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: var(--background);
      min-height: 100vh;
      color: #333;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    /* Header modernizado */
    header {
      background: linear-gradient(to right, var(--sidebar-bg), var(--primary-dark));
      color: white;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      position: sticky;
      top: 20px;
      z-index: 100;
    }

    .logo-area {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .logo {
      background: var(--secondary);
      width: 50px;
      height: 50px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo i {
      font-size: 24px;
      color: white;
    }

    header h1 {
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .user-menu {
      position: relative;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.15);
      transition: all 0.3s ease;
    }

    .user-info:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 18px;
    }

    .username {
      font-weight: 500;
      font-size: 16px;
    }

    .dropdown-menu {
      position: absolute;
      top: 100%;
      right: 0;
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 220px;
      z-index: 1000;
      overflow: hidden;
      display: none;
      margin-top: 15px;
    }

    .dropdown-menu.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .dropdown-item {
      padding: 14px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: var(--dark);
      text-decoration: none;
      transition: all 0.2s;
      border-bottom: 1px solid rgba(0,0,0,0.05);
    }

    .dropdown-item:last-child {
      border-bottom: none;
    }

    .dropdown-item i {
      width: 24px;
      color: var(--primary);
      font-size: 18px;
    }

    .dropdown-item:hover {
      background: #f0f5ff;
      color: var(--primary);
    }

    .dropdown-item.logout {
      color: var(--danger);
    }

    .dropdown-item.logout:hover {
      background: #fff0f3;
    }

    .dropdown-item.logout i {
      color: var(--danger);
    }

    /* Actions */
    .actions {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .actions button {
      padding: 18px;
      border: none;
      background: var(--primary);
      color: white;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      font-weight: 500;
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
    }

    .actions button:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.4);
    }

    .actions button i {
      font-size: 20px;
    }

    /* Content containers */
    .form-container, 
    .inventory-container,
    .dashboard-container {
      background: var(--card-bg);
      padding: 30px;
      margin-bottom: 30px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
      color: var(--primary-dark);
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--secondary);
      border-radius: 4px;
    }

    /* Table styling */
    .inventory-container {
      overflow-x: auto;
    }

    .table-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .search-box {
      position: relative;
      width: 300px;
    }

    .search-box input {
      width: 100%;
      padding: 12px 20px 12px 45px;
      border-radius: 30px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: all 0.3s;
    }

    .search-box input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }

    .search-box i {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 16px;
      text-align: center;
      font-size: 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    th {
      background: var(--primary);
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    th:hover {
      background: var(--primary-dark);
    }

    th i {
      margin-left: 8px;
      font-size: 14px;
    }

    tr:nth-child(even) {
      background-color: #f8f9fa;
    }

    tr:hover {
      background-color: #f0f5ff;
    }

    .action-cell {
      display: flex;
      justify-content: center;
      gap: 8px;
    }

    .action-btn {
      width: 36px;
      height: 36px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .action-btn.edit {
      background: var(--success);
      color: white;
    }

    .action-btn.delete {
      background: var(--danger);
      color: white;
    }

    .action-btn i {
      font-size: 16px;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .action-btn:hover::after {
      content: attr(data-tooltip);
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 5px 10px;
      border-radius: 4px;
      font-size: 12px;
      white-space: nowrap;
      z-index: 10;
    }

    .action-btn.edit:hover {
      background: #28a99e;
    }

    .action-btn.delete:hover {
      background: #c41a2f;
    }

    /* Setor styling - integrado ao design */
    .setor-cell {
      text-align: center;
      padding: 16px;
      font-size: 16px;
      border-bottom: 1px solid #e0e0e0;
    }

    .setor-badge {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 20px;
      font-weight: 500;
      font-size: 14px;
      text-align: center;
      min-width: 100px;
    }

    .setor-ti { background-color: #e3f2fd; color: #1565c0; }
    .setor-rh { background-color: #f3e5f5; color: #7b1fa2; }
    .setor-financeiro { background-color: #e8f5e9; color: #2e7d32; }
    .setor-producao { background-color: #fff3e0; color: #ef6c00; }
    .setor-vendas { background-color: #ffebee; color: #c62828; }
    .setor-administrativo { background-color: #f5f5f5; color: #424242; }

    /* Modal para alterar senha */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .modal.active {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    .modal-content {
      background: white;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      overflow: hidden;
      position: relative;
    }

    .modal-header {
      padding: 25px;
      background: var(--primary);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-header h3 {
      font-weight: 600;
      font-size: 22px;
    }

    .close-modal {
      background: none;
      border: none;
      color: white;
      font-size: 28px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .close-modal:hover {
      transform: scale(1.1);
    }

    .modal-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--dark);
    }

    .form-group input {
      width: 100%;
      padding: 16px 20px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: all 0.3s;
    }

    .form-group input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }

    button.form-btn {
      padding: 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      margin-top: 10px;
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
    }

    button.form-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.4);
    }

    button.form-btn i {
      font-size: 20px;
    }

    /* Dashboard */
    .dashboard-container {
      display: none;
    }

    .chart-container {
      width: 100%;
      max-width: 800px;
      margin: 30px auto;
      height: 400px;
    }

    /* Login Container */
    .auth-container {
      background: white;
      padding: 40px;
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: slideIn 0.5s ease-out;
    }

    .auth-container h2 {
      margin-bottom: 30px;
      color: var(--primary);
    }

    .auth-container input {
      width: 100%;
      padding: 16px 24px;
      margin: 15px 0;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: all 0.3s;
    }

    .auth-container input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 4px rgba(67, 97, 238, 0.2);
    }

    .auth-container button {
      padding: 16px;
      width: 100%;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 600;
      margin: 20px 0 15px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 6px 15px rgba(67, 97, 238, 0.3);
    }

    .auth-container button:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(67, 97, 238, 0.4);
    }

    .auth-container .secondary-btn {
      background: transparent;
      color: var(--gray);
      box-shadow: none;
      margin-top: 10px;
      font-weight: 500;
      border: 2px solid #e0e0e0;
    }

    .auth-container .secondary-btn:hover {
      background: #f8f9fa;
      transform: none;
      color: var(--dark);
    }

    .auth-container p {
      color: var(--danger);
      margin-top: 15px;
      font-size: 16px;
    }

    .auth-switch {
      margin-top: 20px;
      font-size: 15px;
      color: var(--gray);
    }

    .auth-switch a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      margin-left: 5px;
    }

    .auth-switch a:hover {
      text-decoration: underline;
    }

    /* Responsividade */
    @media screen and (max-width: 768px) {
      .actions {
        grid-template-columns: 1fr;
      }
      
      .search-box {
        width: 100%;
        margin-bottom: 15px;
      }
      
      .table-controls {
        flex-direction: column;
        align-items: stretch;
      }
      
      header {
        flex-direction: column;
        text-align: center;
        gap: 15px;
      }
      
      .user-menu {
        width: 100%;
      }
      
      .user-info {
        justify-content: center;
      }
      
      .dropdown-menu {
        left: 50%;
        transform: translateX(-50%);
      }
      
      .auth-container {
        padding: 30px 20px;
      }
    }

    /* Animações */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .form-container,
    .inventory-container,
    .dashboard-container {
      animation: slideIn 0.5s ease-out;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Modal para alterar senha -->
    <div id="change-password-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Alterar Senha</h3>
          <button class="close-modal">&times;</button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Senha Atual</label>
            <input type="password" id="current-password" placeholder="Digite sua senha atual">
          </div>
          <div class="form-group">
            <label>Nova Senha</label>
            <input type="password" id="new-password" placeholder="Digite a nova senha">
          </div>
          <div class="form-group">
            <label>Confirmar Nova Senha</label>
            <input type="password" id="confirm-password" placeholder="Confirme a nova senha">
          </div>
          <button class="form-btn" id="submit-password">
            <i class="fas fa-key"></i> Alterar Senha
          </button>
          <p id="password-error" style="color: red; margin-top: 20px;"></p>
        </div>
      </div>
    </div>

    <!-- Login -->
    <div class="auth-container" id="login-container">
      <h2>Bem-vindo ao EstoquePro</h2>
      <input type="text" id="username" placeholder="Usuário" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <p class="auth-switch">Não tem uma conta? <a href="#" onclick="showRegisterForm()">Registre-se</a></p>
      <p id="login-error"></p>
    </div>

    <!-- Register -->
    <div class="auth-container" id="register-container" style="display: none;">
      <h2>Criar Nova Conta</h2>
      <input type="text" id="reg-name" placeholder="Nome completo" required>
      <input type="email" id="reg-email" placeholder="Email" required>
      <input type="password" id="reg-password" placeholder="Senha" required>
      <input type="password" id="reg-confirm-password" placeholder="Confirmar senha" required>
      <button onclick="register()">Registrar</button>
      <p class="auth-switch">Já tem uma conta? <a href="#" onclick="showLoginForm()">Faça login</a></p>
      <p id="register-error"></p>
    </div>

    <!-- Sistema principal (inicialmente oculto) -->
    <div id="system-content" style="display: none;">
      <header id="main-header">
        <div class="logo-area">
          <div class="logo">
            <i class="fas fa-boxes"></i>
          </div>
          <h1>Controle de Estoque</h1>
        </div>
        
        <div class="user-menu">
          <div class="user-info" id="user-menu-btn">
            <div class="avatar" id="user-avatar">U</div>
            <div class="username" id="username-display">Usuário</div>
            <i class="fas fa-chevron-down"></i>
          </div>
          
          <div class="dropdown-menu" id="user-dropdown">
            <a href="#" class="dropdown-item" id="change-password-btn">
              <i class="fas fa-lock"></i> Alterar Senha
            </a>
            <a href="#" class="dropdown-item logout" id="logout-btn">
              <i class="fas fa-sign-out-alt"></i> Sair
            </a>
          </div>
        </div>
      </header>

      <div class="actions" id="actions">
        <button onclick="showAddForm()">
          <i class="fas fa-plus-circle"></i> Adicionar Item
        </button>
        <button onclick="toggleDashboard()">
          <i class="fas fa-chart-bar"></i> Visualizar Estoque
        </button>
      </div>

      <div id="form-container" class="form-container"></div>

      <div class="inventory-container">
        <div class="table-controls">
          <h2>Itens no Estoque</h2>
          <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Pesquisar item...">
          </div>
        </div>
        <div id="inventory-container"></div>
      </div>

      <div id="dashboard-container" class="dashboard-container">
        <h2>Dashboard de Estoque</h2>
        <div class="chart-container">
          <canvas id="estoqueChart"></canvas>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // Dados de estoque (ordenados alfabeticamente por padrão)
    let inventoryData = [
    ];

    // Função para formatar data no padrão dd/mm/yyyy
    function formatDate(dateString) {
      if (!dateString) return '';
      const [year, month, day] = dateString.split('-');
      return `${day}/${month}/${year}`;
    }

    // Função para ordenar estoque por nome (ordem alfabética)
    function sortInventoryByName() {
      inventoryData.sort((a, b) => a.nome.localeCompare(b.nome));
    }

    // Função para obter classe CSS para o setor
    function getSetorClass(setor) {
      const setorMap = {
        'TI': 'setor-ti',
        'RH': 'setor-rh',
        'Financeiro': 'setor-financeiro',
        'Produção': 'setor-producao',
        'Vendas': 'setor-vendas',
        'Administrativo': 'setor-administrativo'
      };
      return setorMap[setor] || 'setor-administrativo';
    }

    // Função para exibir estoque
    function viewInventory() {
      const container = document.getElementById('inventory-container');
      
      if (inventoryData.length === 0) {
        container.innerHTML = "<p style='text-align: center; padding: 30px; color: var(--gray);'>Nenhum item no estoque.</p>";
        return;
      }
      
      // Ordenar por nome antes de exibir
      sortInventoryByName();
      
      container.innerHTML = `
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Nome <i class="fas fa-sort-alpha-down"></i></th>
              <th>Quantidade</th>
              <th>Saída</th>
              <th>Após Saída</th>
              <th>Data</th>
              <th>Setor</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody>
            ${inventoryData.map(item => `
              <tr>
                <td>${item.codigo}</td>
                <td>${item.nome}</td>
                <td>${item.quantidade}</td>
                <td>${item.saida}</td>
                <td>${item.quantidadeAposSaida}</td>
                <td>${formatDate(item.data)}</td>
                <td class="setor-cell">
                  <span class="setor-badge ${getSetorClass(item.setor)}">${item.setor}</span>
                </td>
                <td class="action-cell">
                  <button class="action-btn edit" data-codigo="${item.codigo}" data-tooltip="Editar">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="action-btn delete" data-codigo="${item.codigo}" data-tooltip="Remover">
                    <i class="fas fa-trash"></i>
                  </button>
                </td>
              </tr>
            `).join('')}
          </tbody>
        </table>
      `;

      // Adicionar eventos aos botões de ação
      document.querySelectorAll('.action-btn.edit').forEach(btn => {
        btn.addEventListener('click', function() {
          const codigo = this.getAttribute('data-codigo');
          const item = inventoryData.find(item => item.codigo === codigo);
          showUpdateFormWithData(item);
        });
      });

      document.querySelectorAll('.action-btn.delete').forEach(btn => {
        btn.addEventListener('click', function() {
          const codigo = this.getAttribute('data-codigo');
          if (confirm('Tem certeza que deseja remover este item?')) {
            inventoryData = inventoryData.filter(item => item.codigo !== codigo);
            viewInventory();
            updateChart();
          }
        });
      });
    }

    // Função para mostrar formulário de adição
    function showAddForm() {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <h2>Adicionar Novo Item</h2>
        <form id="addForm">

            <div class="form-group">
              <label>Código</label>
              <input type="text" id="codigo" placeholder="Código do item" required>
            </div>
            <div class="form-group">
              <label>Nome</label>
              <input type="text" id="nome" placeholder="Nome do item" required>
            </div>
            <div class="form-group">
              <label>Quantidade</label>
              <input type="number" id="quantidade" placeholder="Quantidade em estoque" required>
            </div>
            <div class="form-group">
              <label>Saída</label>
              <input type="number" id="saida" placeholder="Quantidade de saída" required>
            </div>
            <div class="form-group">
              <label>Data</label>
              <input type="date" id="data" required>
            </div>
            <div class="form-group">
              <label>Setor</label>
              <select id="setor">
                <option value="TI">TI</option>
                <option value="RH">RH</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Produção">Produção</option>
                <option value="Vendas">Vendas</option>
                <option value="Administrativo">Administrativo</option>
              </select>
            </div>
          </div>
          
          <div style="display: flex; gap: 15px; margin-top: 20px;">
            <button type="submit" class="form-btn">
              <i class="fas fa-plus-circle"></i> Adicionar Item
            </button>
            <button type="button" class="form-btn" style="background: var(--gray);" onclick="document.getElementById('form-container').innerHTML = ''">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      `;

      // Definir data atual como padrão
      const today = new Date().toISOString().split('T')[0];
      document.getElementById('data').value = today;

      document.getElementById('addForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const novoItem = {
          codigo: document.getElementById('codigo').value,
          nome: document.getElementById('nome').value,
          quantidade: parseInt(document.getElementById('quantidade').value),
          saida: parseInt(document.getElementById('saida').value),
          data: document.getElementById('data').value,
          setor: document.getElementById('setor').value,
        };
        novoItem.quantidadeAposSaida = novoItem.quantidade - novoItem.saida;

        inventoryData.push(novoItem);
        viewInventory();
        updateChart();
        formContainer.innerHTML = '';
      });
    }

    // Função para mostrar formulário de atualização com dados
    function showUpdateFormWithData(item) {
      const formContainer = document.getElementById('form-container');
      formContainer.innerHTML = `
        <h2>Atualizar Item</h2>
        <form id="updateForm">
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
              <label>Código</label>
              <input type="text" id="codigo" value="${item.codigo}" readonly>
            </div>
            <div class="form-group">
              <label>Nome</label>
              <input type="text" id="nome" value="${item.nome}" required>
            </div>
            <div class="form-group">
              <label>Quantidade</label>
              <input type="number" id="quantidade" value="${item.quantidade}" required>
            </div>
            <div class="form-group">
              <label>Saída</label>
              <input type="number" id="saida" value="${item.saida}" required>
            </div>
            <div class="form-group">
              <label>Data</label>
              <input type="date" id="data" value="${item.data}" required>
            </div>
            <div class="form-group">
              <label>Setor</label>
              <select id="setor">
                <option value="TI" ${item.setor === 'TI' ? 'selected' : ''}>TI</option>
                <option value="RH" ${item.setor === 'RH' ? 'selected' : ''}>RH</option>
                <option value="Financeiro" ${item.setor === 'Financeiro' ? 'selected' : ''}>Financeiro</option>
                <option value="Produção" ${item.setor === 'Produção' ? 'selected' : ''}>Produção</option>
                <option value="Vendas" ${item.setor === 'Vendas' ? 'selected' : ''}>Vendas</option>
                <option value="Administrativo" ${item.setor === 'Administrativo' ? 'selected' : ''}>Administrativo</option>
              </select>
            </div>
          </div>
          
          <div style="display: flex; gap: 15px; margin-top: 20px;">
            <button type="submit" class="form-btn">
              <i class="fas fa-save"></i> Atualizar Item
            </button>
            <button type="button" class="form-btn" style="background: var(--gray);" onclick="document.getElementById('form-container').innerHTML = ''">
              <i class="fas fa-times"></i> Cancelar
            </button>
          </div>
        </form>
      `;

      document.getElementById('updateForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const codigo = document.getElementById('codigo').value;
        const index = inventoryData.findIndex(item => item.codigo === codigo);
        
        if (index !== -1) {
          inventoryData[index].nome = document.getElementById('nome').value;
          inventoryData[index].quantidade = parseInt(document.getElementById('quantidade').value);
          inventoryData[index].saida = parseInt(document.getElementById('saida').value);
          inventoryData[index].quantidadeAposSaida = inventoryData[index].quantidade - inventoryData[index].saida;
          inventoryData[index].data = document.getElementById('data').value;
          inventoryData[index].setor = document.getElementById('setor').value;
          
          viewInventory();
          updateChart();
          formContainer.innerHTML = '';
        }
      });
    }

    // Função para atualizar o gráfico
    let chartInstance = null;
    function updateChart() {
      const labels = inventoryData.map(item => item.nome);
      const data = inventoryData.map(item => item.quantidadeAposSaida);
      const backgroundColors = [
        '#4361ee', '#3a0ca3', '#4cc9f0', '#2ec4b6', '#e71d36',
        '#ff9f1c', '#7209b7', '#1d3557', '#8d99ae', '#ef233c'
      ];
      
      const ctx = document.getElementById('estoqueChart').getContext('2d');

      if (chartInstance) {
        chartInstance.destroy();
      }

      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Quantidade em Estoque',
            data: data,
            backgroundColor: backgroundColors,
            borderColor: backgroundColors.map(color => color.replace('0.8', '1')),
            borderWidth: 1,
            borderRadius: 8
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: false
            },
            tooltip: {
              backgroundColor: 'rgba(0, 0, 0, 0.85)',
              padding: 15,
              titleFont: {
                size: 16,
                weight: 'bold'
              },
              bodyFont: {
                size: 14
              },
              callbacks: {
                label: function(context) {
                  return `Estoque: ${context.raw}`;
                }
              }
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              grid: {
                color: 'rgba(0, 0, 0, 0.05)'
              },
              ticks: {
                font: {
                  size: 14
                }
              },
              title: {
                display: true,
                text: 'Quantidade',
                font: {
                  size: 16,
                  weight: 'bold'
                }
              }
            },
            x: {
              grid: {
                display: false
              },
              ticks: {
                font: {
                  size: 14
                }
              },
              title: {
                display: true,
                text: 'Itens',
                font: {
                  size: 16,
                  weight: 'bold'
                }
              }
            }
          }
        }
      });
    }

    // Função para alternar o dashboard
    function toggleDashboard() {
      const dashboard = document.getElementById('dashboard-container');
      dashboard.style.display = dashboard.style.display === 'none' ? 'block' : 'none';
      if (dashboard.style.display === 'block') {
        updateChart();
      }
    }

    // Função para mostrar formulário de login
    function showLoginForm() {
      document.getElementById('register-container').style.display = 'none';
      document.getElementById('login-container').style.display = 'block';
    }

    // Função para mostrar formulário de registro
    function showRegisterForm() {
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('register-container').style.display = 'block';
    }

    // Função de login (simulada)
    function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('login-error');
      
      if (!username || !password) {
        errorEl.textContent = 'Por favor, preencha todos os campos.';
        return;
      }
      
      // Simulação de login bem-sucedido
      errorEl.textContent = '';
      document.getElementById('login-container').style.display = 'none';
      document.getElementById('system-content').style.display = 'block';
      document.getElementById('username-display').textContent = username;
      document.getElementById('user-avatar').textContent = username.charAt(0).toUpperCase();
      
      // Exibir estoque e gráfico
      viewInventory();
      updateChart();
    }

    // Função para registrar novo usuário
    function register() {
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;
      const confirmPassword = document.getElementById('reg-confirm-password').value;
      const errorEl = document.getElementById('register-error');
      
      // Validação básica
      if (!name || !email || !password || !confirmPassword) {
        errorEl.textContent = 'Por favor, preencha todos os campos.';
        return;
      }
      
      if (password !== confirmPassword) {
        errorEl.textContent = 'As senhas não coincidem.';
        return;
      }
      
      if (password.length < 6) {
        errorEl.textContent = 'A senha deve ter pelo menos 6 caracteres.';
        return;
      }
      
      // Simulação de registro bem-sucedido
      errorEl.textContent = '';
      alert('Conta criada com sucesso! Faça login para continuar.');
      showLoginForm();
      
      // Limpar formulário
      document.getElementById('reg-name').value = '';
      document.getElementById('reg-email').value = '';
      document.getElementById('reg-password').value = '';
      document.getElementById('reg-confirm-password').value = '';
    }

    // Configurar eventos
    document.addEventListener('DOMContentLoaded', function() {
      // Menu do usuário
      document.getElementById('user-menu-btn').addEventListener('click', function() {
        document.getElementById('user-dropdown').classList.toggle('active');
      });
      
      // Botão para alterar senha
      document.getElementById('change-password-btn').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('change-password-modal').classList.add('active');
        document.getElementById('user-dropdown').classList.remove('active');
      });
      
      // Botão para sair
      document.getElementById('logout-btn').addEventListener('click', function(e) {
        e.preventDefault();
        document.getElementById('system-content').style.display = 'none';
        document.getElementById('login-container').style.display = 'block';
        document.getElementById('form-container').innerHTML = '';
      });
      
      // Fechar modal
      document.querySelector('.close-modal').addEventListener('click', function() {
        document.getElementById('change-password-modal').classList.remove('active');
      });
      
      // Alterar senha
      document.getElementById('submit-password').addEventListener('click', function() {
        const currentPass = document.getElementById('current-password').value;
        const newPass = document.getElementById('new-password').value;
        const confirmPass = document.getElementById('confirm-password').value;
        const errorEl = document.getElementById('password-error');
        
        if (newPass !== confirmPass) {
          errorEl.textContent = 'As senhas não coincidem.';
          return;
        }
        
        if (newPass.length < 6) {
          errorEl.textContent = 'A senha deve ter pelo menos 6 caracteres.';
          return;
        }
        
        // Simulação de alteração de senha bem-sucedida
        errorEl.textContent = '';
        alert('Senha alterada com sucesso!');
        document.getElementById('change-password-modal').classList.remove('active');
        document.getElementById('current-password').value = '';
        document.getElementById('new-password').value = '';
        document.getElementById('confirm-password').value = '';
      });
      
      // Pesquisa
      document.getElementById('search-input').addEventListener('input', function() {
        const searchTerm = this.value.toLowerCase();
        const rows = document.querySelectorAll('#inventory-container tbody tr');
        
        rows.forEach(row => {
          const itemName = row.cells[1].textContent.toLowerCase();
          row.style.display = itemName.includes(searchTerm) ? '' : 'none';
        });
      });
    });
  </script>
</body>
