<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Definição do conjunto de caracteres para UTF-8 (suporta acentos e caracteres especiais) -->
  <meta charset="UTF-8" />
  
  <!-- Configuração de viewport para responsividade em dispositivos móveis -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  
  <title>Controle de Estoque</title>
  
  <!-- Importação da fonte Roboto do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  
  <!-- Link para arquivo CSS externo -->
  <link rel="stylesheet" href="static/style.css" />
</head>
<body>
  <!-- Container principal que envolve todo o conteúdo -->
  <div class="container">
    <!-- Cabeçalho da página -->
    <header>
      <h1>Controle de Estoque</h1>
    </header>
    
    <!-- Seção de botões de ação -->
    <section class="actions">
      <!-- Botão para acionar formulário de adição de itens -->
      <button onclick="showAddForm()">Adicionar Item</button>
      
      <!-- Botão para acionar formulário de atualização de itens -->
      <button onclick="showUpdateForm()">Atualizar Item</button>
      
      <!-- Botão para acionar formulário de remoção de itens -->
      <button onclick="showRemoveForm()">Remover Item</button>
      
      <!-- Link/Botão para acessar o dashboard de visualização -->
      <a href="/dashboard"><button>Visualizar Dashboard</button></a>
    </section>
    
    <!-- Container dinâmico para exibição de formulários (inicialmente vazio) -->
    <div class="form-container" id="form-container"></div>
    
    <!-- Container dinâmico para exibição do inventário (inicialmente vazio) -->
    <div class="inventory-container" id="inventory-container"></div>
  </div>
  
  <!-- Inclusão do arquivo JavaScript externo -->
  <script src="static/script.js"></script>
</body>
</html>
